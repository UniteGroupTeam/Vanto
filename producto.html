            return (
                <div className="flex flex-col lg:flex-row gap-16 animate-fade-in">
                    <div className="w-full lg:w-3/5"><div className="aspect-[4/5] bg-[#111] border border-white/5 relative overflow-hidden group rounded-sm"><img src={product.img} alt={product.name} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-1000" /></div></div>
                    <div className="w-full lg:w-2/5 flex flex-col justify-center">
                        <span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase mb-2">Leather Atelier</span>
                        <h1 className="text-4xl serif text-white italic mb-2">{product.name}</h1>
                        <p className="text-2xl text-white font-light mb-6">{product.price} <span className="text-sm text-gray-500 ml-2">MXN</span></p>
                        <div className="border-l-2 border-[#D4AF37] pl-4 mb-8"><p className="text-gray-300 font-light text-lg italic">"{product.desc}"</p></div>
                         <div className="mb-8">
                             <span className="text-xs uppercase tracking-widest text-gray-500 mb-3 block">Selecciona tu Medida</span>
                            <div className="flex flex-col gap-3">
                                <button onClick={() => setSizeOption('Opción 1 (40/41/42mm S10)')} className={`w-full py-4 border text-[10px] md:text-xs uppercase tracking-widest transition-all ${sizeOption?.includes('Opción 1') ? 'selected-btn' : 'border-white/20 text-gray-400 hover:border-white'}`}>Opción 1: 40mm / 41mm / S10 42mm</button>
                                <button onClick={() => setSizeOption('Opción 2 (42-49mm)')} className={`w-full py-4 border text-[10px] md:text-xs uppercase tracking-widest transition-all ${sizeOption?.includes('Opción 2') ? 'selected-btn' : 'border-white/20 text-gray-400 hover:border-white'}`}>Opción 2: 42mm / 44mm / 45mm / 46mm / 49mm</button>
                            </div>
                        </div>
                        <button onClick={handleWhatsAppBuy} className="w-full bg-[#25D366] hover:bg-[#20bd5a] text-white py-4 font-bold tracking-widest text-sm transition-colors mb-4">SOLICITAR PIEZA</button>
                    </div>
                </div>
            );
        };

        const ProductPage = () => {
            const [selectedProduct, setSelectedProduct] = useState(null);
            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                const all = [...diamondProducts, ...leatherProducts, ...steelProducts, ...caseProducts];
                const found = all.find(p => p.id === id);
                setSelectedProduct(found || diamondProducts[0]);
            }, []);

            if (!selectedProduct) return <div className="text-white text-center pt-40">Cargando la experiencia...</div>;

            return (
                <div className="pt-32 pb-20 container mx-auto px-6 min-h-screen">
                    {selectedProduct.type === 'diamond' && <DiamondView product={selectedProduct} />}
                    {selectedProduct.type === 'steel' && <SteelView product={selectedProduct} />}
                    {selectedProduct.type === 'leather' && <LeatherView product={selectedProduct} />}
                    {selectedProduct.type === 'case' && <CaseView product={selectedProduct} />}
                </div>
            );
        };

        const Footer = () => (
             <footer className="bg-[#020202] border-t border-white/5 py-12 text-center text-gray-600 text-[10px] uppercase tracking-widest">
                &copy; 2025 Vanto. L'Art de Vivre.
            </footer>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(
            <div><Navbar /><ProductPage /><Footer /></div>
        );
    </script>
</body>
</html>
