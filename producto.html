            const [total, setTotal] = useState(0);

            useEffect(() => {
                const updateCart = () => {
                    const savedCart = JSON.parse(localStorage.getItem('vanto_cart') || '[]');
                    setCart(savedCart);
                    const newTotal = savedCart.reduce((acc, item) => {
                        const price = parseFloat(item.price.replace(/[^0-9.]/g, ''));
                        return acc + (price * (item.qty || 1));
                    }, 0);
                    setTotal(newTotal);
                };
                updateCart();
                window.addEventListener('storage', updateCart);
                window.addEventListener('cartUpdated', updateCart);
                return () => {
                    window.removeEventListener('storage', updateCart);
                    window.removeEventListener('cartUpdated', updateCart);
                };
            }, []);

                const newCart = [...cart];
                newCart[index].qty = Math.max(1, (newCart[index].qty || 1) + delta);
                localStorage.setItem('vanto_cart', JSON.stringify(newCart));
                window.dispatchEvent(new Event('cartUpdated'));
            };

                const newCart = cart.filter((_, i) => i !== index);

                window.dispatchEvent(new Event('cartUpdated'));
            };

                        <div className="aura-gold"></div>
                        <div className="w-full lg:w-3/5 z-10">
                            <div className="aspect-square bg-[#111]/80 backdrop-blur-sm border border-[#D4AF37]/30 relative overflow-hidden group rounded-sm p-10 shadow-[0_0_50px_rgba(212,175,55,0.1)] mb-6"><img src={mainImage} alt={product.name} className="w-full h-full object-contain group-hover:scale-105 transition-transform duration-700 drop-shadow-2xl" /><div className="absolute top-4 left-4 bg-gradient-to-r from-[#D4AF37] to-[#F1C40F] text-black text-[9px] font-bold px-3 py-1 uppercase tracking-widest shadow-lg">L'Édition Royale</div></div>
                            <div className="grid grid-cols-6 gap-2"><div onClick={() => setMainImage(product.img)} className="aspect-square bg-[#111] border border-[#D4AF37]/30 cursor-pointer"><img src={product.img} className="w-full h-full object-contain p-2" /></div>{detailsImages.map((img, i) => (<div key={i} onClick={() => setMainImage(img)} className="aspect-square bg-[#111] border border-white/10 hover:border-[#D4AF37] cursor-pointer transition-colors"><img src={img} className="w-full h-full object-cover opacity-70 hover:opacity-100" /></div>))}</div>
                        </div>
                        <div className="w-full lg:w-2/5 flex flex-col justify-center z-10">
                            <span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase mb-2">High Jewelry Tech</span>
                            <h1 className="text-5xl serif text-white italic mb-2 text-shadow-gold">{product.name}</h1>
                            <p className="text-3xl text-[#D4AF37] font-light mb-6">{product.price} <span className="text-sm text-gray-400 ml-2">MXN</span></p>
                            <p className="text-gray-300 font-light text-sm leading-relaxed mb-8 border-b border-[#D4AF37]/30 pb-8">{product.desc}. Una obra maestra de ingeniería. Acero inoxidable grado quirúrgico con incrustaciones de zirconia.</p>
                            <div className="mb-8"><span className="text-xs uppercase tracking-widest text-[#D4AF37] mb-3 block">Seleccione Calibre</span><div className="flex flex-col gap-3"><button onClick={() => setSize('44mm')} className={`w-full py-4 border text-xs uppercase tracking-widest transition-all ${size === '44mm' ? 'bg-[#D4AF37] text-black border-[#D4AF37] font-bold' : 'border-[#D4AF37]/30 text-gray-300 hover:border-[#D4AF37]'}`}>For Apple Watch 44mm</button><button onClick={() => setSize('45mm')} className={`w-full py-4 border text-xs uppercase tracking-widest transition-all ${size === '45mm' ? 'bg-[#D4AF37] text-black border-[#D4AF37] font-bold' : 'border-[#D4AF37]/30 text-gray-300 hover:border-[#D4AF37]'}`}>For Apple Watch 45mm</button></div></div>
                            <div className="grid grid-cols-2 gap-4"><button onClick={handleAdd} className="w-full border border-[#D4AF37] text-[#D4AF37] py-4 font-bold tracking-widest text-xs uppercase hover:bg-[#D4AF37] hover:text-black transition-all">Añadir a la Bolsa</button><button onClick={handleBuyNow} className="w-full bg-gradient-to-r from-[#D4AF37] to-[#B7950B] text-black py-4 font-bold tracking-widest text-xs uppercase transition-all shadow-[0_0_20px_rgba(212,175,55,0.4)] hover:shadow-[0_0_30px_rgba(212,175,55,0.6)]">Comprar Ahora</button></div>
                        </div>
                    </div>
                </div>
            );
        };

        const SteelView = ({ product, openCart }) => {
            const [option, setOption] = useState(null);
            const handleAdd = () => { if (!option) { alert("Selecciona opción."); return; } addToCart(product, option, openCart); };
            const handleBuy = () => { if (!option) { alert("Selecciona opción."); return; } window.open(`https://wa.me/525574123521?text=Compra directa: ${product.name} (${option})`, '_blank'); };
            return (
                <div className="flex flex-col lg:flex-row gap-16 animate-fade-in">
                    <div className="w-full lg:w-3/5"><div className="aspect-[4/5] bg-[#111] border border-white/5 relative overflow-hidden group rounded-sm"><img src={product.img} alt={product.name} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-1000" /><div className="absolute top-4 right-4 bg-gray-200 text-black text-[9px] font-bold px-3 py-1 uppercase tracking-widest">Acier</div></div></div>
                    <div className="w-full lg:w-2/5 flex flex-col justify-center">
                        <span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase mb-2">L'Acier Moderne</span>
                        <h1 className="text-4xl serif text-white italic mb-2">{product.name}</h1>
                        <p className="text-2xl text-white font-light mb-6">{product.price} <span className="text-sm text-gray-500 ml-2">MXN</span></p>
                        <div className="border-l-2 border-gray-600 pl-4 mb-8"><p className="text-gray-400 font-light text-sm">"Diseño de eslabones sólidos. Incluye herramienta de ajuste."</p></div>
                        <div className="mb-8"><span className="text-xs uppercase tracking-widest text-gray-500 mb-3 block">Compatibilidad</span><div className="grid grid-cols-1 gap-3"><button onClick={() => setOption('Opción 1: 38/40/41mm')} className={`w-full py-3 border text-[10px] uppercase transition-all ${option?.includes('Opción 1') ? 'selected-btn' : 'border-white/20 text-gray-400 hover:border-white'}`}>Opción 1: 38mm / 40mm / 41mm</button><button onClick={() => setOption('Opción 2: 42/44/45/49mm')} className={`w-full py-3 border text-[10px] uppercase transition-all ${option?.includes('Opción 2') ? 'selected-btn' : 'border-white/20 text-gray-400 hover:border-white'}`}>Opción 2: 42mm / 44mm / 45mm / 49mm</button><button onClick={() => setOption('Opción 3: Series 10 42mm')} className={`w-full py-3 border text-[10px] uppercase transition-all ${option?.includes('Opción 3') ? 'selected-btn' : 'border-white/20 text-gray-400 hover:border-white'}`}>Opción 3: Series 10 (42mm)</button><button onClick={() => setOption('Opción 4: Series 10 46mm')} className={`w-full py-3 border text-[10px] uppercase transition-all ${option?.includes('Opción 4') ? 'selected-btn' : 'border-white/20 text-gray-400 hover:border-white'}`}>Opción 4: Series 10 (46mm)</button></div></div>
                        <div className="grid grid-cols-2 gap-4"><button onClick={handleAdd} className="w-full border border-white text-white py-4 font-bold tracking-widest text-xs uppercase hover:bg-white hover:text-black transition-all">Añadir a la Bolsa</button><button onClick={handleBuy} className="w-full bg-[#25D366] hover:bg-[#20bd5a] text-white py-4 font-bold tracking-widest text-xs uppercase transition-colors">Comprar Ahora</button></div>
                    </div>
                </div>
            );
        };

        const CaseView = ({ product, openCart }) => {
            const [model, setModel] = useState(null);
            const iphoneModels = [
                'iPhone 16 Pro Max', 'iPhone 16 Pro', 'iPhone 16 Plus', 'iPhone 16',
                'iPhone 15 Pro Max', 'iPhone 15 Pro', 'iPhone 15',
                'iPhone 14 Pro Max', 'iPhone 14 Pro', 'iPhone 14',
                'iPhone 13 Pro Max', 'iPhone 13 Pro', 'iPhone 13'
            ];
            
            const handleAdd = () => { if (!model) { alert("Selecciona modelo."); return; } addToCart(product, model, openCart); };
            const handleBuy = () => { if (!model) { alert("Selecciona modelo."); return; } window.open(`https://wa.me/525574123521?text=Compra directa: ${product.name} (${model})`, '_blank'); };
            return (
                <div className="flex flex-col lg:flex-row gap-16 animate-fade-in">
                    <div className="w-full lg:w-3/5"><div className="aspect-[4/5] bg-[#111] border border-white/5 relative overflow-hidden group rounded-sm"><img src={product.img} alt={product.name} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-1000" /><div className="absolute top-4 right-4 bg-white/20 backdrop-blur text-white text-[9px] font-bold px-3 py-1 uppercase tracking-widest">L'Armure</div></div></div>
                    <div className="w-full lg:w-2/5 flex flex-col justify-center">
                        <span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase mb-2">L'Armure Carbone</span>
                        <h1 className="text-4xl serif text-white italic mb-2">{product.name}</h1>
                        <p className="text-2xl text-white font-light mb-6">{product.price} <span className="text-sm text-gray-500 ml-2">MXN</span></p>
                        <p className="text-gray-400 font-light text-sm leading-relaxed mb-8 border-b border-white/10 pb-8">{product.desc}. Tacto de seda, protección de carbono. Compatible con MagSafe.</p>
                        <div className="mb-8"><span className="text-xs uppercase tracking-widest text-gray-500 mb-3 block">Modelo de iPhone</span><div className="grid grid-cols-2 gap-3">{iphoneModels.map(m => (<button key={m} onClick={() => setModel(m)} className={`py-3 border text-[10px] uppercase transition-all ${model === m ? 'selected-btn' : 'border-white/20 text-gray-400 hover:border-white'}`}>{m}</button>))}</div></div>
                        <div className="grid grid-cols-2 gap-4"><button onClick={handleAdd} className="w-full border border-white text-white py-4 font-bold tracking-widest text-xs uppercase hover:bg-white hover:text-black transition-all">Añadir a la Bolsa</button><button onClick={handleBuy} className="w-full bg-[#25D366] hover:bg-[#20bd5a] text-white py-4 font-bold tracking-widest text-xs uppercase transition-colors">Comprar Ahora</button></div>
                    </div>
                </div>
            );
        };

        const LeatherView = ({ product, openCart }) => {
            const [sizeOption, setSizeOption] = useState(null);
            const handleAdd = () => { if (!sizeOption) { alert("Selecciona opción."); return; } addToCart(product, sizeOption, openCart); };
            const handleBuy = () => { if (!sizeOption) { alert("Selecciona opción."); return; } window.open(`https://wa.me/525574123521?text=Compra directa: ${product.name} (${sizeOption})`, '_blank'); };
            return (
                <div className="flex flex-col lg:flex-row gap-16 animate-fade-in">
                    <div className="w-full lg:w-3/5"><div className="aspect-[4/5] bg-[#111] border border-white/5 relative overflow-hidden group rounded-sm"><img src={product.img} alt={product.name} className="w-full h-full object-cover group-hover:scale-105 transition-transform duration-1000" /></div></div>
                    <div className="w-full lg:w-2/5 flex flex-col justify-center">
                        <span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase mb-2">Leather Atelier</span>
                        <h1 className="text-4xl serif text-white italic mb-2">{product.name}</h1>
                        <p className="text-2xl text-white font-light mb-6">{product.price} <span className="text-sm text-gray-500 ml-2">MXN</span></p>
                        <div className="border-l-2 border-[#D4AF37] pl-4 mb-8"><p className="text-gray-300 font-light text-lg italic">"{product.desc}"</p></div>
                         <div className="mb-8"><span className="text-xs uppercase tracking-widest text-gray-500 mb-3 block">Selecciona tu Medida</span><div className="flex flex-col gap-3"><button onClick={() => setSizeOption('Opción 1 (40/41/42mm S10)')} className={`w-full py-4 border text-[10px] md:text-xs uppercase transition-all ${sizeOption?.includes('Opción 1') ? 'selected-btn' : 'border-white/20 text-gray-400 hover:border-white'}`}>Opción 1: 40mm / 41mm / S10 42mm</button><button onClick={() => setSizeOption('Opción 2 (42-49mm)')} className={`w-full py-4 border text-[10px] md:text-xs uppercase transition-all ${sizeOption?.includes('Opción 2') ? 'selected-btn' : 'border-white/20 text-gray-400 hover:border-white'}`}>Opción 2: 42mm / 44mm / 45mm / 49mm</button></div></div>
                        <div className="grid grid-cols-2 gap-4"><button onClick={handleAdd} className="w-full border border-white text-white py-4 font-bold tracking-widest text-xs uppercase hover:bg-white hover:text-black transition-all">Añadir a la Bolsa</button><button onClick={handleBuy} className="w-full bg-[#25D366] hover:bg-[#20bd5a] text-white py-4 font-bold tracking-widest text-xs uppercase transition-colors">Comprar Ahora</button></div>
                    </div>
                </div>
            );
        };

        const ProductPage = () => {
            const [selectedProduct, setSelectedProduct] = useState(null);
            const [isCartOpen, setIsCartOpen] = useState(false);

            useEffect(() => {
                const urlParams = new URLSearchParams(window.location.search);
                const id = urlParams.get('id');
                const all = [...diamondProducts, ...leatherProducts, ...steelProducts, ...caseProducts];
                const found = all.find(p => p.id === id);
                setSelectedProduct(found || diamondProducts[0]);
            }, []);

            if (!selectedProduct) return <div className="text-white text-center pt-40">Cargando la experiencia...</div>;

            return (
                <div className="min-h-screen bg-[#050505] text-[#E5E5E5] font-lato overflow-x-hidden">
                    <Navbar onOpenCart={() => setIsCartOpen(true)} />
                    
                    <div className="pt-32 pb-20 container mx-auto px-6">
                        {selectedProduct.type === 'diamond' && <DiamondView product={selectedProduct} openCart={() => setIsCartOpen(true)} />}
                        {selectedProduct.type === 'steel' && <SteelView product={selectedProduct} openCart={() => setIsCartOpen(true)} />}
                        {selectedProduct.type === 'leather' && <LeatherView product={selectedProduct} openCart={() => setIsCartOpen(true)} />}
                        {selectedProduct.type === 'case' && <CaseView product={selectedProduct} openCart={() => setIsCartOpen(true)} />}
                        
                        <RecommendedCarousel currentId={selectedProduct.id} />
                    </div>

                    <footer className="bg-[#020202] border-t border-white/5 py-12 text-center text-gray-600 text-[10px] uppercase tracking-widest">&copy; 2025 Vanto. Designed for Luxury.</footer>
                    <CartDrawer isOpen={isCartOpen} onClose={() => setIsCartOpen(false)} />
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<ProductPage />);
    </script>
</body>
</html>
