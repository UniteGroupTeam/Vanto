<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanto | The Art of Time</title>
    <link rel="icon" type="image/png" href="https://imgur.com/kbF7hve.png">
    
    <!-- React & Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #050505; color: #E5E5E5; font-family: 'Lato', sans-serif; overflow-x: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        .fade-in-up { animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(30px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .video-overlay { background: linear-gradient(to top, #050505 10%, transparent 50%, rgba(0,0,0,0.6) 100%); }

        /* Animación Marquee */
        .marquee-container { overflow: hidden; display: flex; position: relative; width: 100%; }
        .marquee-track { display: flex; animation: scroll 60s linear infinite; width: max-content; }
        .marquee-track:hover { animation-play-state: paused; }
        .marquee-reverse .marquee-track { animation-direction: reverse; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS ---
        const ShoppingBag = ({ size = 24 }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>
        );
        const PlaneIcon = ({ size = 24, className }) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M22 2L11 13"></path><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>;
        const ShieldCheckIcon = ({ size = 24, className }) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="M9 12l2 2 4-4"></path></svg>;
        const PackageIcon = ({ size = 24, className }) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>;

        // --- IMÁGENES COLLAGE ---
        const kitImages = ["https://i.imgur.com/gYuiWXL.jpeg", "https://i.imgur.com/HK0ynA8.jpeg", "https://i.imgur.com/NbilMHU.jpeg", "https://i.imgur.com/cyAealH.jpeg"];
        const strapImages = [
            "https://i.imgur.com/GtKHK1l.jpeg", "https://i.imgur.com/OuDfSjd.jpeg", "https://i.imgur.com/XdOZWKN.jpeg", "https://i.imgur.com/C9pzKAo.jpeg",
            "https://i.imgur.com/Gt61Uh4.jpeg", "https://i.imgur.com/mzdCuS3.jpeg", "https://i.imgur.com/T9C7BD0.jpeg", "https://i.imgur.com/VHYFYQd.jpeg",
            "https://i.imgur.com/ZOtEhOk.jpeg", "https://i.imgur.com/1ZBYpJW.jpeg", "https://i.imgur.com/eHopCts.jpeg", "https://i.imgur.com/03leYrR.jpeg",
            "https://i.imgur.com/LDfyiVU.jpeg", "https://i.imgur.com/ZYYbG8r.jpeg", "https://i.imgur.com/89YvJM0.jpeg", "https://i.imgur.com/Mk0PhI0.jpeg",
            "https://i.imgur.com/UvC5oCu.jpeg", "https://i.imgur.com/81Y2g0p.jpeg", "https://i.imgur.com/SXNfJPZ.jpeg", "https://i.imgur.com/sIaJ9Jn.jpeg",
            "https://i.imgur.com/zvkaXrT.jpeg", "https://i.imgur.com/OFF74lx.jpeg", "https://i.imgur.com/PBf7HXq.jpeg", "https://i.imgur.com/pFLAjMt.jpeg"
        ];
        const caseImages = [
            "https://i.imgur.com/ChrgBN5.jpeg", "https://i.imgur.com/VyuONua.jpeg", "https://i.imgur.com/gii0MRk.jpeg", "https://i.imgur.com/zMXi3pI.jpeg",
            "https://i.imgur.com/rJqx2Bd.jpeg", "https://i.imgur.com/DhyUWRm.jpeg", "https://i.imgur.com/Ad4mjIA.jpeg", "https://i.imgur.com/mcLxDao.jpeg",
            "https://i.imgur.com/YTMrucR.jpeg", "https://i.imgur.com/5PZLccl.jpeg", "https://i.imgur.com/FepQRmL.jpeg", "https://i.imgur.com/knG4kvL.jpeg",
            "https://i.imgur.com/Avwlc5z.jpeg", "https://i.imgur.com/xmg0Emt.jpeg", "https://i.imgur.com/sXx6ADH.jpeg", "https://i.imgur.com/ZhIR6cO.jpeg",
            "https://i.imgur.com/0GeDFBe.jpeg", "https://i.imgur.com/ZamQ1AJ.jpeg", "https://i.imgur.com/0SFdAou.jpeg", "https://i.imgur.com/2wbzhFG.jpeg"
        ];

        // --- CAROUSEL DATA (MIXED) ---
        const mixedCollection = [
            { id: 'dk-black-gold', type: 'diamond', name: "Royal Gold Noir", price: "$3,799", img: "https://imgur.com/sSVEjXx.png", tag: "Luxury" },
            { id: 'case-monaco', type: 'case', name: "Monaco GT", price: "$299", img: "https://i.imgur.com/XwgjP4b.jpeg", tag: "New" },
            { id: 'lth-org-blue', type: 'leather', name: "Riviera Sunset", price: "$450", img: "https://i.imgur.com/DbfG4LG.jpeg", tag: "Summer" },
            { id: 'case-carbon', type: 'case', name: "Phantom Carbon", price: "$299", img: "https://i.imgur.com/REPAm8V.jpeg", tag: "Best Seller" },
            { id: 'stl-starlight', type: 'steel', name: "Lumière Stellaire", price: "$359", img: "https://i.imgur.com/C9pzKAo.jpeg", tag: "Trending" },
            { id: 'case-alps', type: 'case', name: "Alps Sunset", price: "$329", img: "https://i.imgur.com/W71NAmc.jpeg", tag: "Art Series" },
            { id: 'lth-blk', type: 'leather', name: "Midnight Noir", price: "$450", img: "https://i.imgur.com/26f8cc4.jpeg", tag: null },
            { id: 'case-nordic', type: 'case', name: "Nordic Peaks", price: "$329", img: "https://i.imgur.com/E20tmfO.jpeg", tag: "Art Series" },
        ];

        const Navbar = () => {
            const [cartCount, setCartCount] = useState(0);
            useEffect(() => {
                const update = () => setCartCount(JSON.parse(localStorage.getItem('vanto_cart') || '[]').length);
                update();
                window.addEventListener('storage', update);
                return () => window.removeEventListener('storage', update);
            }, []);

            return (
                <nav className="fixed w-full z-50 py-6 px-6 md:px-12 flex justify-between items-center bg-gradient-to-b from-black/90 to-transparent">
                    <div className="hidden md:block w-32"></div>
                    <a href="index.html" className="block"><img src="https://imgur.com/JZmpC36.png" alt="VANTO" className="h-10 md:h-14 object-contain hover:opacity-90 transition-opacity" /></a>
                    <div className="flex items-center gap-6 md:gap-8">
                        <a href="catalogo.html" className="text-white hover:text-[#D4AF37] transition-colors flex items-center gap-2 group">
                            <span className="text-[10px] md:text-xs uppercase tracking-[0.2em] group-hover:underline underline-offset-4">Catálogo</span>
                        </a>
                        <button className="relative text-white hover:text-[#D4AF37] transition-colors p-2">
                            <ShoppingBag size={22} />
                            {cartCount > 0 && <span className="absolute top-0 right-0 bg-[#D4AF37] text-black text-[9px] font-bold w-4 h-4 rounded-full flex items-center justify-center animate-bounce">{cartCount}</span>}
                        </button>
                    </div>
                </nav>
            );
        };

        const Hero = () => (
            <header className="relative w-full h-screen flex items-center justify-center overflow-hidden">
                <video autoPlay loop muted playsInline className="absolute inset-0 w-full h-full object-cover opacity-60" poster="https://i.imgur.com/q6iOWPe.jpg">
                    <source src="https://i.imgur.com/q6iOWPe.mp4" type="video/mp4" />
                </video>
                <div className="video-overlay absolute inset-0"></div>
                <div className="relative z-10 text-center px-6">
                    <p className="text-[#D4AF37] tracking-[0.4em] uppercase text-[10px] md:text-xs mb-6 fade-in-up font-bold">Est. 2025 — Mexican Luxury</p>
                    <h1 className="text-5xl md:text-8xl serif text-white mb-8 fade-in-up leading-tight" style={{animationDelay: '0.2s'}}>The Vanto <br/><span className="italic font-light text-gray-300">Experience</span></h1>
                    <div className="fade-in-up" style={{animationDelay: '0.4s'}}>
                        <a href="catalogo.html" className="inline-block border border-white/30 bg-white/5 backdrop-blur-sm px-12 py-4 text-xs uppercase tracking-[0.2em] hover:bg-[#D4AF37] hover:border-[#D4AF37] hover:text-black transition-all duration-500">Ver Todo</a>
                    </div>
                </div>
            </header>
        );

        const MixedCarousel = () => (
            <section className="py-24 px-6 container mx-auto bg-[#050505]">
                <div className="flex justify-between items-end mb-12">
                    <div><span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase block mb-2">Curaduría Mensual</span><h2 className="text-3xl md:text-4xl serif text-white">Favoritos Vanto</h2></div>
                    <div className="hidden md:flex gap-2"><span className="text-xs text-gray-500">&larr; Scroll &rarr;</span></div>
                </div>
                <div className="flex overflow-x-auto gap-8 pb-12 no-scrollbar snap-x">
                    {mixedCollection.map((item, idx) => (
                        <a key={idx} href={`producto.html?id=${item.id}&type=${item.type}`} className="min-w-[280px] md:min-w-[320px] snap-center group block">
                            <div className="relative aspect-[4/5] overflow-hidden bg-[#111] mb-6 border border-white/5 rounded-sm">
                                <img src={item.img} alt={item.name} className="w-full h-full object-cover opacity-90 group-hover:scale-105 group-hover:opacity-100 transition-all duration-700" />
                                {item.tag && <span className="absolute top-0 right-0 bg-[#D4AF37] text-black text-[9px] font-bold px-3 py-1 uppercase tracking-widest z-10">{item.tag}</span>}
                                <div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-all"></div>
                            </div>
                            <h3 className="text-lg serif text-white italic group-hover:text-[#D4AF37] transition-colors">{item.name}</h3>
                            <p className="text-gray-500 text-xs font-bold mt-1 tracking-widest">{item.price}</p>
                        </a>
                    ))}
                </div>
            </section>
        );

        const DualModelSection = () => (
            <section className="py-32 bg-[#080808] border-y border-white/5">
                <div className="container mx-auto px-6">
                    <div className="text-center mb-24"><span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase mb-4 block">Ingeniería & Diseño</span><h2 className="text-4xl text-white serif">Ecosistema Vanto</h2></div>
                    <div className="flex flex-col gap-32">
                        <div className="flex flex-col lg:flex-row items-center gap-12 lg:gap-20">
                            <div className="w-full lg:w-1/2 group">
                                <div className="bg-[#111] rounded-sm overflow-hidden border border-white/5 relative h-[500px] transition-colors hover:border-[#D4AF37]/30">
                                    <div className="absolute top-4 left-4 z-10 bg-black/50 backdrop-blur px-3 py-1 text-[10px] text-white uppercase tracking-widest border border-white/10">Apple Watch Ultra 2</div>
                                    <model-viewer src="https://cdn.jsdelivr.net/gh/UniteGroupTeam/mis-modelos-3d-v2-0@main/apple_watch_ultra_2.glb" alt="3D Apple Watch" auto-rotate camera-controls shadow-intensity="1" exposure="0.8" class="w-full h-full"></model-viewer>
                                </div>
                            </div>
                            <div className="w-full lg:w-1/2 text-left">
                                <h3 className="text-3xl serif text-white mb-6">Precisión de Relojería</h3>
                                <div className="h-0.5 w-12 bg-[#D4AF37] mb-8"></div>
                                <p className="text-gray-400 font-light leading-relaxed mb-8 text-base">Nuestros kits de modificación son una oda a la precisión. Diseñados milimétricamente para encajar en cajas de 44mm, 45mm y 49mm.</p>
                            </div>
                        </div>
                        <div className="flex flex-col lg:flex-row-reverse items-center gap-12 lg:gap-20">
                            <div className="w-full lg:w-1/2 group">
                                <div className="bg-[#111] rounded-sm overflow-hidden border border-white/5 relative h-[500px] transition-colors hover:border-[#D4AF37]/30">
                                    <div className="absolute top-4 right-4 z-10 bg-black/50 backdrop-blur px-3 py-1 text-[10px] text-white uppercase tracking-widest border border-white/10">iPhone 14 Pro Leather</div>
                                    <model-viewer src="https://cdn.jsdelivr.net/gh/UniteGroupTeam/mis-modelos-3d-v2-0@main/iphone_14_pro__leather_case.glb" alt="3D iPhone Case" auto-rotate camera-controls shadow-intensity="1" exposure="0.8" class="w-full h-full"></model-viewer>
                                </div>
                            </div>
                            <div className="w-full lg:w-1/2 text-left">
                                <h3 className="text-3xl serif text-white mb-6">Protección Artesanal</h3>
                                <div className="h-0.5 w-12 bg-[#D4AF37] mb-8"></div>
                                <p className="text-gray-400 font-light leading-relaxed mb-8 text-base">No es solo una funda, es una extensión de tu mano. Fabricada con un polímero de alta densidad recubierto de nuestra piel signature.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const LogisticsAndGallery = () => {
            // Elegant Row (Kits Only)
            const doubleKits = [...kitImages, ...kitImages, ...kitImages, ...kitImages]; 
            
            // Mixed Rows (Interleaved Straps + Cases)
            const mixArrays = (arr1, arr2) => {
                const mixed = [];
                const maxLength = Math.max(arr1.length, arr2.length);
                for (let i = 0; i < maxLength; i++) {
                    if (i < arr1.length) mixed.push(arr1[i]);
                    if (i < arr2.length) mixed.push(arr2[i]);
                }
                return mixed;
            };
            
            const combined = mixArrays(strapImages, caseImages);
            const doubleMixed1 = [...combined, ...combined]; 
            const doubleMixed2 = [...combined.reverse(), ...combined];

            return (
                <section className="bg-[#050505] pt-32 pb-12 overflow-hidden border-t border-white/5">
                    <div className="container mx-auto px-6 mb-24">
                        <div className="text-center mb-20"><span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase mb-4 block">Confianza & Estilo</span><h2 className="text-4xl text-white serif">Vanto World</h2></div>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-24 border-b border-white/5 pb-16">
                            <div className="bg-[#080808] p-8 border border-white/5 text-center group hover:border-[#D4AF37]/30 transition-colors"><div className="flex justify-center mb-6 text-[#D4AF37]"><PlaneIcon size={32} /></div><h3 className="text-lg serif text-white mb-3">Envíos Globales</h3><p className="text-gray-500 text-xs leading-loose font-light">DHL, FedEx y UPS. 10-18 días hábiles.</p></div>
                            <div className="bg-[#080808] p-8 border border-white/5 text-center group hover:border-[#D4AF37]/30 transition-colors"><div className="flex justify-center mb-6 text-[#D4AF37]"><PackageIcon size={32} /></div><h3 className="text-lg serif text-white mb-3">Embalaje Seguro</h3><p className="text-gray-500 text-xs leading-loose font-light">Protección rígida reforzada.</p></div>
                            <div className="bg-[#080808] p-8 border border-white/5 text-center group hover:border-[#D4AF37]/30 transition-colors"><div className="flex justify-center mb-6 text-[#D4AF37]"><ShieldCheckIcon size={32} /></div><h3 className="text-lg serif text-white mb-3">Garantía Vanto</h3><p className="text-gray-500 text-xs leading-loose font-light">Protección total al comprador.</p></div>
                        </div>
                    </div>
                    
                    <div className="space-y-8">
                        {/* 1. L'Élégance (Kits) - Elegante & Separado */}
                        <div>
                            <p className="text-center text-[#D4AF37] text-[10px] uppercase tracking-[0.4em] mb-4">L'Édition Royale</p>
                            <div className="marquee-container opacity-100 hover:opacity-90 transition-opacity duration-500">
                                <div className="marquee-track gap-6">
                                    {doubleKits.map((img, i) => <div key={i} className="w-[350px] h-[250px] bg-[#111] border border-[#D4AF37]/20 shrink-0 overflow-hidden rounded-sm"><img src={img} className="w-full h-full object-cover hover:scale-105 transition-transform duration-1000" loading="lazy" /></div>)}
                                </div>
                            </div>
                        </div>

                        {/* 2. Le Mix (Straps & Cases) - Mezclado & Dinámico */}
                        <div className="opacity-60 hover:opacity-100 transition-opacity duration-500 space-y-4">
                            <div className="marquee-container marquee-reverse">
                                <div className="marquee-track gap-4">
                                    {doubleMixed1.map((img, i) => <div key={i} className="w-[200px] h-[200px] bg-[#111] border border-white/10 shrink-0 overflow-hidden rounded-sm"><img src={img} className="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500" loading="lazy" /></div>)}
                                </div>
                            </div>
                            <div className="marquee-container">
                                <div className="marquee-track gap-4">
                                    {doubleMixed2.map((img, i) => <div key={i} className="w-[200px] h-[200px] bg-[#111] border border-white/10 shrink-0 overflow-hidden rounded-sm"><img src={img} className="w-full h-full object-cover grayscale hover:grayscale-0 transition-all duration-500" loading="lazy" /></div>)}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-[#020202] py-20 text-center border-t border-white/5">
                <img src="https://imgur.com/O4x44qT.png" alt="Vanto" className="h-24 mx-auto mb-8 opacity-80" />
                <p className="text-gray-700 text-[10px] tracking-widest uppercase">&copy; 2025 Vanto México.</p>
            </footer>
        );

        ReactDOM.createRoot(document.getElementById('root')).render(
            <div><Navbar /><Hero /><MixedCarousel /><DualModelSection /><LogisticsAndGallery /><Footer /></div>
        );
    </script>
</body>
</html>
