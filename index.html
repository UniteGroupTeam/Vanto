<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanto | The Art of Time</title>
    <link rel="icon" type="image/png" href="https://imgur.com/kbF7hve.png">
    
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #050505; color: #E5E5E5; font-family: 'Lato', sans-serif; overflow-x: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        .fade-in-up { animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(30px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .video-overlay { background: linear-gradient(to top, #050505 10%, transparent 50%, rgba(0,0,0,0.6) 100%); }
        .marquee-container { overflow: hidden; display: flex; position: relative; width: 100%; }
        .marquee-track { display: flex; animation: scroll 60s linear infinite; width: max-content; }
        .marquee-track:hover { animation-play-state: paused; }
        .marquee-reverse .marquee-track { animation-direction: reverse; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
        .cart-drawer { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .cart-open { transform: translateX(0); }
        .cart-closed { transform: translateX(100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Icons = {
            ShoppingBag: ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>,
            X: ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Minus: ({ size = 16 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Plus: ({ size = 16 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: ({ size = 16 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            Plane: ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M22 2L11 13"></path><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>,
            Shield: ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="M9 12l2 2 4-4"></path></svg>,
            Package: ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>
        };

        const kitImages = ["https://i.imgur.com/gYuiWXL.jpeg", "https://i.imgur.com/HK0ynA8.jpeg", "https://i.imgur.com/NbilMHU.jpeg", "https://i.imgur.com/cyAealH.jpeg"];
        const strapImages = ["https://i.imgur.com/GtKHK1l.jpeg", "https://i.imgur.com/OuDfSjd.jpeg", "https://i.imgur.com/XdOZWKN.jpeg", "https://i.imgur.com/C9pzKAo.jpeg", "https://i.imgur.com/Gt61Uh4.jpeg", "https://i.imgur.com/mzdCuS3.jpeg", "https://i.imgur.com/T9C7BD0.jpeg", "https://i.imgur.com/VHYFYQd.jpeg"];
        const caseImages = ["https://i.imgur.com/ChrgBN5.jpeg", "https://i.imgur.com/VyuONua.jpeg", "https://i.imgur.com/gii0MRk.jpeg", "https://i.imgur.com/zMXi3pI.jpeg", "https://i.imgur.com/rJqx2Bd.jpeg", "https://i.imgur.com/DhyUWRm.jpeg"];
        
        const mixedCollection = [
            { id: 'dk-black-gold', type: 'diamond', name: "Royal Gold Noir", price: "$3,799", img: "https://imgur.com/sSVEjXx.png", tag: "Luxury" },
            { id: 'case-monaco', type: 'case', name: "Monaco GT", price: "$299", img: "https://i.imgur.com/XwgjP4b.jpeg", tag: "New" },
            { id: 'lth-org-blue', type: 'leather', name: "Riviera Sunset", price: "$450", img: "https://i.imgur.com/DbfG4LG.jpeg", tag: "Summer" },
            { id: 'case-carbon', type: 'case', name: "Phantom Carbon", price: "$299", img: "https://i.imgur.com/REPAm8V.jpeg", tag: "Best Seller" },
            { id: 'stl-starlight', type: 'steel', name: "Lumière Stellaire", price: "$359", img: "https://i.imgur.com/C9pzKAo.jpeg", tag: "Trending" },
            { id: 'case-alps', type: 'case', name: "Alps Sunset", price: "$329", img: "https://i.imgur.com/W71NAmc.jpeg", tag: "Art Series" },
            { id: 'lth-blk', type: 'leather', name: "Midnight Noir", price: "$450", img: "https://i.imgur.com/26f8cc4.jpeg", tag: null },
            { id: 'case-nordic', type: 'case', name: "Nordic Peaks", price: "$329", img: "https://i.imgur.com/E20tmfO.jpeg", tag: "Art Series" },
        ];

        const CartDrawer = ({ isOpen, onClose }) => {
            const [cart, setCart] = useState([]);
            const [total, setTotal] = useState(0);

            useEffect(() => {
                const updateCart = () => {
                    const savedCart = JSON.parse(localStorage.getItem('vanto_cart') || '[]');
                    setCart(savedCart);
                    const newTotal = savedCart.reduce((acc, item) => {
                        const price = parseFloat(item.price.replace(/[^0-9.]/g, ''));
                        return acc + (price * (item.qty || 1));
                    }, 0);
                    setTotal(newTotal);
                };
                updateCart();
                window.addEventListener('storage', updateCart);
                window.addEventListener('cartUpdated', updateCart);
                return () => {
                    window.removeEventListener('storage', updateCart);
                    window.removeEventListener('cartUpdated', updateCart);
                };
            }, []);

            const updateQty = (index, delta) => {
                const newCart = [...cart];
                newCart[index].qty = Math.max(1, (newCart[index].qty || 1) + delta);
                localStorage.setItem('vanto_cart', JSON.stringify(newCart));
                window.dispatchEvent(new Event('cartUpdated'));
            };

            const removeItem = (index) => {
                const newCart = cart.filter((_, i) => i !== index);
                localStorage.setItem('vanto_cart', JSON.stringify(newCart));
                window.dispatchEvent(new Event('cartUpdated'));
            };

            const checkout = () => {
                let msg = "Hola Vanto, confirmar pedido de:%0A%0A";
                cart.forEach(item => {
                    msg += `▪ ${item.name} (${item.variant}) x${item.qty || 1} - ${item.price}%0A`;
                });
                msg += `%0A*TOTAL ESTIMADO: $${total.toLocaleString()} MXN*%0A%0A--------------------------------%0A%0AMi País es: %0AMi Código Postal es: %0A%0AQuedo en espera.`;
                window.open(`https://wa.me/525574123521?text=${msg}`, '_blank');
            };

            return (
                <>
                    <div className={`fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] transition-opacity duration-300 ${isOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`} onClick={onClose}></div>
                    <div className={`fixed top-0 right-0 h-[100dvh] w-full md:w-[450px] bg-[#0A0A0A] border-l border-white/10 z-[70] cart-drawer ${isOpen ? 'cart-open' : 'cart-closed'} flex flex-col`}>
                        <div className="p-6 border-b border-white/10 flex justify-between items-center"><h2 className="text-xl serif text-white italic">Tu Selección</h2><button onClick={onClose} className="text-gray-400 hover:text-white"><Icons.X /></button></div>
                        <div className="flex-1 overflow-y-auto p-6 space-y-6">
                            {cart.length === 0 ? <div className="text-center text-gray-500 mt-20">Tu bolsa está vacía.</div> : cart.map((item, idx) => (
                                <div key={idx} className="flex gap-4 bg-[#111] p-4 rounded-sm border border-white/5">
                                    <img src={item.img} className="w-20 h-24 object-cover rounded-sm" />
                                    <div className="flex-1">
                                        <div className="flex justify-between items-start mb-1"><h3 className="text-sm text-white font-medium">{item.name}</h3><button onClick={() => removeItem(idx)} className="text-gray-600 hover:text-red-500"><Icons.Trash /></button></div>
                                        <p className="text-[10px] text-gray-400 uppercase tracking-wider mb-3">{item.variant}</p>
                                        <div className="flex justify-between items-center"><p className="text-sm text-[#D4AF37]">{item.price}</p><div className="flex items-center gap-3 border border-white/10 px-2 py-1 rounded-sm"><button onClick={() => updateQty(idx, -1)} className="text-gray-400 hover:text-white"><Icons.Minus /></button><span className="text-xs text-white w-4 text-center">{item.qty || 1}</span><button onClick={() => updateQty(idx, 1)} className="text-gray-400 hover:text-white"><Icons.Plus /></button></div></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="p-6 border-t border-white/10 bg-[#050505] mb-safe">
                            <div className="flex justify-between items-center mb-4 pb-4 border-b border-white/5">
                                <span className="text-gray-400 text-xs uppercase tracking-widest">Total Estimado</span>
                                <span className="text-xl serif text-[#D4AF37]">${total.toLocaleString()} MXN</span>
                            </div>
                            <button onClick={checkout} disabled={cart.length === 0} className="w-full bg-[#D4AF37] hover:bg-white text-black py-4 text-xs font-bold uppercase tracking-[0.2em] transition-colors disabled:opacity-50 disabled:cursor-not-allowed">FINALIZAR COMPRA PRIVADA</button>
                            <p className="text-[9px] text-gray-600 text-center mt-3 uppercase tracking-widest">Pago y envío coordinado vía WhatsApp</p>
                        </div>
                    </div>
                </>
            );
        };

        const Navbar = ({ onOpenCart }) => {
            const [cartCount, setCartCount] = useState(0);
            useEffect(() => {
                const update = () => setCartCount(JSON.parse(localStorage.getItem('vanto_cart') || '[]').length);
                update();
                window.addEventListener('cartUpdated', update);
                window.addEventListener('storage', update);
                return () => { window.removeEventListener('cartUpdated', update); window.removeEventListener('storage', update); };
            }, []);

            return (
                <nav className="fixed w-full z-50 py-6 px-8 flex justify-between items-center bg-[#050505]/95 backdrop-blur border-b border-white/5 top-0 left-0 right-0">
                    <div className="hidden md:block w-32"></div>
                    <a href="index.html"><img src="https://imgur.com/JZmpC36.png" alt="VANTO" className="h-10 md:h-14 object-contain hover:opacity-90 transition-opacity" /></a>
                    <div className="flex items-center gap-6 md:gap-8">
                        <a href="catalogo.html" className="text-white hover:text-[#D4AF37] transition-colors flex items-center gap-2 group"><span className="text-[10px] md:text-xs uppercase tracking-[0.2em] group-hover:underline underline-offset-4">Catálogo</span></a>
                        <button onClick={onOpenCart} className="relative text-white hover:text-[#D4AF37] transition-colors p-2"><Icons.ShoppingBag size={22} />{cartCount > 0 && <span className="absolute top-0 right-0 bg-[#D4AF37] text-black text-[9px] font-bold w-4 h-4 rounded-full flex items-center justify-center animate-bounce">{cartCount}</span>}</button>
                    </div>
                </nav>
            );
        };

        const Hero = () => (
            <header className="relative w-full h-screen flex items-center justify-center overflow-hidden">
                <video autoPlay loop muted playsInline className="absolute inset-0 w-full h-full object-cover opacity-60" poster="https://i.imgur.com/q6iOWPe.jpg"><source src="https://i.imgur.com/q6iOWPe.mp4" type="video/mp4" /></video><div className="video-overlay absolute inset-0"></div><div className="relative z-10 text-center px-6"><p className="text-[#D4AF37] tracking-[0.4em] uppercase text-[10px] md:text-xs mb-6 fade-in-up font-bold">Est. 2025 — Mexican Luxury</p><h1 className="text-5xl md:text-8xl serif text-white mb-8 fade-in-up leading-tight" style={{animationDelay: '0.2s'}}>The Vanto <br/><span className="italic font-light text-gray-300">Experience</span></h1><div className="fade-in-up" style={{animationDelay: '0.4s'}}><a href="catalogo.html" className="inline-block border border-white/30 bg-white/5 backdrop-blur-sm px-12 py-4 text-xs uppercase tracking-[0.2em] hover:bg-[#D4AF37] hover:border-[#D4AF37] hover:text-black transition-all duration-500">Ver Todo</a></div></div>
            </header>
        );

        const MixedCarousel = () => (
            <section className="py-24 px-6 container mx-auto bg-[#050505]"><div className="flex justify-between items-end mb-12"><div><span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase block mb-2">Curaduría Mensual</span><h2 className="text-3xl md:text-4xl serif text-white">Favoritos Vanto</h2></div><div className="hidden md:flex gap-2"><span className="text-xs text-gray-500">&larr; Scroll &rarr;</span></div></div><div className="flex overflow-x-auto gap-8 pb-12 no-scrollbar snap-x">{mixedCollection.map((item, idx) => (<a key={idx} href={`producto.html?id=${item.id}&type=${item.type}`} className="min-w-[280px] md:min-w-[320px] snap-center group block"><div className="relative aspect-[4/5] overflow-hidden bg-[#111] mb-6 border border-white/5 rounded-sm"><img src={item.img} alt={item.name} className="w-full h-full object-cover opacity-90 group-hover:scale-105 group-hover:opacity-100 transition-all duration-700" />{item.tag && <span className="absolute top-0 right-0 bg-[#D4AF37] text-black text-[9px] font-bold px-3 py-1 uppercase tracking-widest z-10">{item.tag}</span>}<div className="absolute inset-0 bg-black/20 group-hover:bg-transparent transition-all"></div></div><h3 className="text-lg serif text-white italic group-hover:text-[#D4AF37] transition-colors">{item.name}</h3><p className="text-gray-500 text-xs font-bold mt-1 tracking-widest">{item.price}</p></a>))}</div></section>
        );

        const DualModelSection = () => (
            <section className="py-32 bg-[#080808] border-y border-white/5"><div className="container mx-auto px-6"><div className="text-center mb-24"><span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase mb-4 block">Ingeniería & Diseño</span><h2 className="text-4xl text-white serif">Ecosistema Vanto</h2></div><div className="flex flex-col gap-32"><div className="flex flex-col lg:flex-row items-center gap-12 lg:gap-20"><div className="w-full lg:w-1/2 group"><div className="bg-[#111] rounded-sm overflow-hidden border border-white/5 relative h-[500px] transition-colors hover:border-[#D4AF37]/30"><div className="absolute top-4 left-4 z-10 bg-black/50 backdrop-blur px-3 py-1 text-[10px] text-white uppercase tracking-widest border border-white/10">Apple Watch Ultra 2</div><model-viewer src="https://cdn.jsdelivr.net/gh/UniteGroupTeam/mis-modelos-3d-v2-0@main/apple_watch_ultra_2.glb" alt="3D Apple Watch" auto-rotate camera-controls shadow-intensity="1" exposure="0.8" class="w-full h-full"></model-viewer></div></div><div className="w-full lg:w-1/2 text-left"><h3 className="text-3xl serif text-white mb-6">Precisión de Relojería</h3><div className="h-0.5 w-12 bg-[#D4AF37] mb-8"></div><p className="text-gray-400 font-light leading-relaxed mb-8 text-base">Nuestros kits de modificación son una oda a la precisión. Diseñados milimétricamente para encajar en cajas de 44mm, 45mm y 49mm, transforman tu dispositivo en una pieza de alta relojería suiza.</p></div></div><div className="flex flex-col lg:flex-row-reverse items-center gap-12 lg:gap-20"><div className="w-full lg:w-1/2 group"><div className="bg-[#111] rounded-sm overflow-hidden border border-white/5 relative h-[500px] transition-colors hover:border-[#D4AF37]/30"><div className="absolute top-4 right-4 z-10 bg-black/50 backdrop-blur px-3 py-1 text-[10px] text-white uppercase tracking-widest border border-white/10">iPhone 14 Pro Leather</div><model-viewer src="https://cdn.jsdelivr.net/gh/UniteGroupTeam/mis-modelos-3d-v2-0@main/iphone_14_pro__leather_case.glb" alt="3D iPhone Case" auto-rotate camera-controls shadow-intensity="1" exposure="0.8" class="w-full h-full"></model-viewer></div></div><div className="w-full lg:w-1/2 text-left"><h3 className="text-3xl serif text-white mb-6">Protección Artesanal</h3><div className="h-0.5 w-12 bg-[#D4AF37] mb-8"></div><p className="text-gray-400 font-light leading-relaxed mb-8 text-base">No es solo una funda, es una extensión de tu mano. Fabricada con un polímero de alta densidad recubierto de nuestra piel signature.</p></div></div></div></div></section>
        );

        const LogisticsAndGallery = () => {
            const doubleKits = [...kitImages, ...kitImages, ...kitImages];
            const mixed = [...strapImages, ...caseImages].sort(() => Math.random() - 0.5);
            const doubleMixed1 = [...mixed, ...mixed];
            const doubleMixed2 = [...mixed.reverse(), ...mixed];
            return (
                <section className="bg-[#050505] pt-32 pb-12 overflow-hidden border-t border-white/5"><div className="container mx-auto px-6 mb-24"><div className="text-center mb-20"><span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase mb-4 block">Confianza & Estilo</span><h2 className="text-4xl text-white serif">Vanto World</h2></div><div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-24 border-b border-white/5 pb-16"><div className="bg-[#080808] p-8 border border-white/5 text-center group hover:border-[#D4AF37]/30 transition-colors"><div className="flex justify-center mb-6 text-[#D4AF37]"><Icons.Plane size={32} /></div><h3 className="text-lg serif text-white mb-3">Envíos Globales</h3><p className="text-gray-500 text-xs leading-loose font-light">DHL, FedEx y UPS. 10-18 días hábiles.</p></div><div className="bg-[#080808] p-8 border border-white/5 text-center group hover:border-[#D4AF37]/30 transition-colors"><div className="flex justify-center mb-6 text-[#D4AF37]"><Icons.Package size={32} /></div><h3 className="text-lg serif text-white mb-3">Embalaje Seguro</h3><p className="text-gray-500 text-xs leading-loose font-light">Protección rígida reforzada.</p></div><div className="bg-[#080808] p-8 border border-white/5 text-center group hover:border-[#D4AF37]/30 transition-colors"><div className="flex justify-center mb-6 text-[#D4AF37]"><Icons.Shield size={32} /></div><h3 className="text-lg serif text-white mb-3">Garantía Vanto</h3><p className="text-gray-500 text-xs leading-loose font-light">Protección total al comprador.</p></div></div></div><div className="space-y-8"><div><p className="text-center text-[#D4AF37] text-[10px] uppercase tracking-[0.4em] mb-4">L'Édition Royale</p><div className="marquee-container opacity-100 hover:opacity-90 transition-opacity duration-500"><div className="marquee-track gap-6">{doubleKits.map((img, i) => <div key={i} className="w-[350px] h-[250px] bg-[#111] border border-[#D4AF37]/20 shrink-0 overflow-hidden rounded-sm"><img src={img} className="w-full h-full object-cover hover:scale-105 transition-transform duration-1000" loading="lazy" /></div>)}</div></div></div><div className="space-y-4"><div className="marquee-container marquee-reverse"><div className="marquee-track gap-4">{doubleMixed1.map((img, i) => <div key={i} className="w-[200px] h-[200px] bg-[#111] border border-white/10 shrink-0 overflow-hidden rounded-sm"><img src={img} className="w-full h-full object-cover transition-all duration-500 hover:scale-110" loading="lazy" /></div>)}</div></div><div className="marquee-container"><div className="marquee-track gap-4">{doubleMixed2.map((img, i) => <div key={i} className="w-[200px] h-[200px] bg-[#111] border border-white/10 shrink-0 overflow-hidden rounded-sm"><img src={img} className="w-full h-full object-cover transition-all duration-500 hover:scale-110" loading="lazy" /></div>)}</div></div></div></div></section>
            );
        };

        const Footer = () => (
            <footer className="bg-[#020202] py-20 text-center border-t border-white/5">
                <img src="https://imgur.com/O4x44qT.png" alt="Vanto" className="h-24 mx-auto mb-8 opacity-80" />
                <p className="text-gray-700 text-[10px] tracking-widest uppercase">&copy; 2025 Vanto México.</p>
            </footer>
        );

        const App = () => {
            const [isCartOpen, setIsCartOpen] = useState(false);
            return (
                <div><Navbar onOpenCart={() => setIsCartOpen(true)} /><Hero /><MixedCarousel /><DualModelSection /><LogisticsAndGallery /><Footer /><CartDrawer isOpen={isCartOpen} onClose={() => setIsCartOpen(false)} /></div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
