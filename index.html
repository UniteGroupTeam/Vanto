    <style>
        /* Global Styles */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #050505;
            color: #E5E5E5;
            font-family: 'Lato', sans-serif;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Enhanced Animations */
        .fade-in-up {
            animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Smooth Transitions */
        a,
        button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Scrollbar Styles */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Custom Scrollbar for Desktop */
        @media (min-width: 768px) {
            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: #0a0a0a;
            }

            ::-webkit-scrollbar-thumb {
                background: #333;
                border-radius: 4px;
                transition: background 0.3s;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: #D4AF37;
            }
        }

        /* Video Overlay */
        .video-overlay {
            background: linear-gradient(to top, #050505 5%, transparent 40%, rgba(0, 0, 0, 0.7) 100%);
        }

        /* Marquee Animations */
        .marquee-container {
            overflow: hidden;
            display: flex;
            position: relative;
            width: 100%;
        }

        .marquee-track {
            display: flex;
            animation: scroll 60s linear infinite;
            width: max-content;
            will-change: transform;
        }

        .marquee-track:hover {
            animation-play-state: paused;
        }

        .marquee-reverse .marquee-track {
            animation-direction: reverse;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        /* Cart Drawer */
        .cart-drawer {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.5);
        }

        .cart-open {
            transform: translateX(0);
        }

        .cart-closed {
            transform: translateX(100%);
        }

        /* Enhanced Button Styles */
        .btn-primary {
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Mobile Touch Improvements */
        @media (max-width: 767px) {

            button,
            a {
                min-height: 44px;
                min-width: 44px;
            }

            .touch-target {
                padding: 12px 16px;
            }
        }

        /* Loading Animation */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .skeleton {
            background: linear-gradient(90deg, #111 25%, #1a1a1a 50%, #111 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
        }

        /* Reduce Motion for Accessibility */
        @media (prefers-reduced-motion: reduce) {

            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Enhanced Hover Effects */
        .hover-lift {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s;
        }

        .hover-lift:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(212, 175, 55, 0.15);

    <script type="text/babel">

        const Icons = {

            X: ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>,
            Minus: ({ size = 16 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Plus: ({ size = 16 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>,
            Trash: ({ size = 16 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>,
            Plane: ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M22 2L11 13"></path><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>,
            Shield: ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="M9 12l2 2 4-4"></path></svg>,
            Package: ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="16.5" y1="9.4" x2="7.5" y2="4.21"></line><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path><polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline><line x1="12" y1="22.08" x2="12" y2="12"></line></svg>,
            Instagram: ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>,
            TikTok: ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M9 12a4 4 0 1 0 4 4V4a5 5 0 0 0 5 5v3a8 8 0 0 1-5-5v4a4 4 0 0 0-4-4z"></path></svg>
        };

        const kitImages = ["https://i.imgur.com/gYuiWXL.jpeg", "https://i.imgur.com/HK0ynA8.jpeg", "https://i.imgur.com/NbilMHU.jpeg", "https://i.imgur.com/cyAealH.jpeg"];
        const strapImages = ["https://i.imgur.com/GtKHK1l.jpeg", "https://i.imgur.com/OuDfSjd.jpeg", "https://i.imgur.com/XdOZWKN.jpeg", "https://i.imgur.com/C9pzKAo.jpeg", "https://i.imgur.com/Gt61Uh4.jpeg", "https://i.imgur.com/mzdCuS3.jpeg", "https://i.imgur.com/T9C7BD0.jpeg", "https://i.imgur.com/VHYFYQd.jpeg"];
        const caseImages = ["https://i.imgur.com/ChrgBN5.jpeg", "https://i.imgur.com/VyuONua.jpeg", "https://i.imgur.com/gii0MRk.jpeg", "https://i.imgur.com/zMXi3pI.jpeg", "https://i.imgur.com/rJqx2Bd.jpeg", "https://i.imgur.com/DhyUWRm.jpeg"];

        const mixedCollection = [
            { id: 'sam-full-titanium', type: 'samsung', name: "L'Impérial Titane", price: "$1,299", img: "https://i.imgur.com/VdtU8ik.jpeg", tag: "Élite" },
            { id: 'dk-black-gold', type: 'diamond', name: "Royal Gold Noir", price: "$3,799", img: "https://imgur.com/sSVEjXx.png", tag: "Luxury" },
            { id: 'evo-gold', type: 'evolution', name: "Évolution Or Suprême", price: "$1,199", img: "https://i.imgur.com/dproL04.jpeg", tag: "Collection" },
            { id: 'sam-w8-black', type: 'samsung', name: "L'Obsidienne Noire", price: "$1,199", img: "https://i.imgur.com/bHdgi55.jpeg", tag: "Atelier" },
            { id: 'case-monaco', type: 'case', name: "Monaco GT", price: "$299", img: "https://i.imgur.com/XwgjP4b.jpeg", tag: "New" },
            { id: 'lth-org-blue', type: 'leather', name: "Riviera Sunset", price: "$450", img: "https://i.imgur.com/DbfG4LG.jpeg", tag: "Summer" },
            { id: 'sam-full-silver', type: 'samsung', name: "L'Impérial Argent", price: "$1,299", img: "https://i.imgur.com/Y4xuxV1.jpeg", tag: "Élite" },
            { id: 'case-carbon', type: 'case', name: "Phantom Carbon", price: "$299", img: "https://i.imgur.com/REPAm8V.jpeg", tag: "Best Seller" },
            { id: 'stl-starlight', type: 'steel', name: "Lumière Stellaire", price: "$359", img: "https://i.imgur.com/C9pzKAo.jpeg", tag: "Trending" },
            { id: 'lth-blk', type: 'leather', name: "Midnight Noir", price: "$450", img: "https://i.imgur.com/26f8cc4.jpeg", tag: null },
            { id: 'case-nordic', type: 'case', name: "Nordic Peaks", price: "$329", img: "https://i.imgur.com/E20tmfO.jpeg", tag: "Art Series" },
        ];

        const CartDrawer = ({ isOpen, onClose }) => {
            const [cart, setCart] = useState([]);
            const [total, setTotal] = useState(0);

            useEffect(() => {
                const updateCart = () => {
                    const savedCart = JSON.parse(localStorage.getItem('vanto_cart') || '[]');
                    setCart(savedCart);
                    const newTotal = savedCart.reduce((acc, item) => {
                        const price = parseFloat(item.price.replace(/[^0-9.]/g, ''));
                        return acc + (price * (item.qty || 1));
                    }, 0);
                    setTotal(newTotal);
                };
                updateCart();
                window.addEventListener('storage', updateCart);
                window.addEventListener('cartUpdated', updateCart);
                return () => {
                    window.removeEventListener('storage', updateCart);
                    window.removeEventListener('cartUpdated', updateCart);
                };
            }, []);

            const updateQty = (index, delta) => {
                const newCart = [...cart];
                newCart[index].qty = Math.max(1, (newCart[index].qty || 1) + delta);
                localStorage.setItem('vanto_cart', JSON.stringify(newCart));
                window.dispatchEvent(new Event('cartUpdated'));
            };

            const removeItem = (index) => {
                const newCart = cart.filter((_, i) => i !== index);
                localStorage.setItem('vanto_cart', JSON.stringify(newCart));
                window.dispatchEvent(new Event('cartUpdated'));
            };

            const checkout = () => {
                let msg = "Hola Vanto, confirmar pedido de:%0A%0A";
                cart.forEach(item => {
                    msg += `▪ ${item.name} (${item.variant}) x${item.qty || 1} - ${item.price}%0A`;
                });
                msg += `%0A*TOTAL ESTIMADO: $${total.toLocaleString()} MXN*%0A%0A--------------------------------%0A%0AMi País es: %0AMi Código Postal es: %0A%0AQuedo en espera.`;
                window.open(`https://wa.me/525574123521?text=${msg}`, '_blank');
            };

            return (
                <>
                    <div className={`fixed inset-0 bg-black/60 backdrop-blur-sm z-[60] transition-opacity duration-300 ${isOpen ? 'opacity-100 pointer-events-auto' : 'opacity-0 pointer-events-none'}`} onClick={onClose}></div>
                    <div className={`fixed top-0 right-0 h-[100dvh] w-full md:w-[450px] bg-[#0A0A0A] border-l border-white/10 z-[70] cart-drawer ${isOpen ? 'cart-open' : 'cart-closed'} flex flex-col`}>
                        <div className="p-6 border-b border-white/10 flex justify-between items-center"><h2 className="text-xl serif text-white italic">Tu Selección</h2><button onClick={onClose} className="text-gray-400 hover:text-white"><Icons.X /></button></div>
                        <div className="flex-1 overflow-y-auto p-6 space-y-6">
                            {cart.length === 0 ? <div className="text-center text-gray-500 mt-20">Tu bolsa está vacía.</div> : cart.map((item, idx) => (
                                <div key={idx} className="flex gap-4 bg-[#111] p-4 rounded-sm border border-white/5">
                                    <img src={item.img} className="w-20 h-24 object-cover rounded-sm" />
                                    <div className="flex-1">
                                        <div className="flex justify-between items-start mb-1"><h3 className="text-sm text-white font-medium">{item.name}</h3><button onClick={() => removeItem(idx)} className="text-gray-600 hover:text-red-500"><Icons.Trash /></button></div>
                                        <p className="text-[10px] text-gray-400 uppercase tracking-wider mb-3">{item.variant}</p>
                                        <div className="flex justify-between items-center"><p className="text-sm text-[#D4AF37]">{item.price}</p><div className="flex items-center gap-3 border border-white/10 px-2 py-1 rounded-sm"><button onClick={() => updateQty(idx, -1)} className="text-gray-400 hover:text-white"><Icons.Minus /></button><span className="text-xs text-white w-4 text-center">{item.qty || 1}</span><button onClick={() => updateQty(idx, 1)} className="text-gray-400 hover:text-white"><Icons.Plus /></button></div></div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        <div className="p-6 border-t border-white/10 bg-[#050505] mb-safe">
                            <div className="flex justify-between items-center mb-4 pb-4 border-b border-white/5">
                                <span className="text-gray-400 text-xs uppercase tracking-widest">Total Estimado</span>
                                <span className="text-xl serif text-[#D4AF37]">${total.toLocaleString()} MXN</span>
                            </div>
                            <button onClick={checkout} disabled={cart.length === 0} className="w-full bg-[#D4AF37] hover:bg-white text-black py-4 text-xs font-bold uppercase tracking-[0.2em] transition-colors disabled:opacity-50 disabled:cursor-not-allowed mb-3">FINALIZAR COMPRA PRIVADA</button>
                            <a
                                href={cart.some(i => i.type === 'mexico') ? "experience.html?product=mexico" : (cart.some(i => ['diamond', 'samsung'].includes(i.type)) ? "experience.html?product=diamond" : "experience.html?product=standard")}
                                className="block w-full border border-white/20 hover:border-[#D4AF37] text-gray-300 hover:text-[#D4AF37] py-3 text-center text-[10px] uppercase tracking-widest transition-all mb-1"
                            >
                                Personalizar Mi Tarjeta (Gratis)
                            </a>
                            <p className="text-[9px] text-gray-600 text-center mt-3 uppercase tracking-widest">Pago y envío coordinado vía WhatsApp</p>
                        </div>
                    </div>
                </>
            );
        };

        const Navbar = ({ onOpenCart }) => {
            const [cartCount, setCartCount] = useState(0);
            useEffect(() => {
                const update = () => setCartCount(JSON.parse(localStorage.getItem('vanto_cart') || '[]').length);
                update();
                window.addEventListener('cartUpdated', update);
                window.addEventListener('storage', update);
                return () => { window.removeEventListener('cartUpdated', update); window.removeEventListener('storage', update); };
            }, []);

            return (
                <nav className="fixed w-full z-50 py-4 md:py-6 px-4 md:px-8 flex justify-between items-center bg-[#050505]/98 backdrop-blur-xl border-b border-white/5 top-0 left-0 right-0 shadow-lg">
                    <div className="hidden md:block w-32"></div>
                    <a href="index.html" className="transform hover:scale-105 transition-transform duration-300">
                        <img src="https://imgur.com/JZmpC36.png" alt="VANTO" className="h-8 md:h-14 object-contain" />
                    </a>
                    <div className="flex items-center gap-4 md:gap-8">
                        <a href="catalogo.html" className="text-white hover:text-[#D4AF37] transition-all duration-300 flex items-center gap-2 group touch-target">
                            <span className="text-[10px] md:text-xs uppercase tracking-[0.2em] font-medium group-hover:tracking-[0.25em] transition-all">Catálogo</span>
                        </a>
                        <button onClick={onOpenCart} className="relative text-white hover:text-[#D4AF37] transition-all duration-300 p-2 hover:scale-110 touch-target">
                            <Icons.ShoppingBag size={22} />
                            {cartCount > 0 && (
                                <span className="absolute -top-1 -right-1 bg-gradient-to-br from-[#D4AF37] to-[#B8860B] text-black text-[9px] font-bold w-5 h-5 rounded-full flex items-center justify-center shadow-lg animate-pulse">
                                    {cartCount}
                                </span>
                            )}
                        </button>
                    </div>
                </nav>
            );
        };

            <header className="relative w-full h-screen flex items-center justify-center overflow-hidden">
                <video autoPlay loop muted playsInline className="absolute inset-0 w-full h-full object-cover opacity-50 md:opacity-60" poster="https://i.imgur.com/q6iOWPe.jpg">
                    <source src="https://i.imgur.com/q6iOWPe.mp4" type="video/mp4" />
                </video>

                <div className="relative z-10 text-center px-6 max-w-5xl mx-auto">

                        <span className="italic font-light text-gray-300">Luxury Tech</span>

            <section className="py-16 md:py-24 px-4 md:px-6 container mx-auto bg-[#050505]">
                <div className="flex flex-col md:flex-row justify-between items-start md:items-end mb-8 md:mb-12 gap-4">
                    <div>
                        <span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase block mb-2">Curaduría Mensual</span>
                        <h2 className="text-2xl md:text-4xl serif text-white">Favoritos Vanto</h2>
                    </div>
                    <div className="hidden md:flex gap-2 items-center">
                        <span className="text-xs text-gray-500">← Scroll →</span>
                    </div>
                </div>
                <div className="flex overflow-x-auto gap-6 md:gap-8 pb-12 no-scrollbar snap-x snap-mandatory">
                    {mixedCollection.map((item, idx) => {
                        // Logic for fake discount: If it's leather (Atelier), show a higher crossed-out price
                        const isAtelier = item.type === 'leather';
                        const currentPriceVal = parseInt(item.price.replace(/[^0-9]/g, ''));
                        const fakeOriginal = isAtelier ? `$${Math.round(currentPriceVal * 1.4).toLocaleString()}` : null;

                        return (
                            <a key={idx} href={`producto.html?id=${item.id}&type=${item.type}`} className="min-w-[240px] md:min-w-[320px] snap-center group block hover-lift">
                                <div className="relative aspect-[4/5] overflow-hidden bg-[#111] mb-4 md:mb-6 border border-white/5 rounded-sm">
                                    <img src={item.img} alt={item.name} className="w-full h-full object-cover opacity-90 group-hover:scale-110 group-hover:opacity-100 transition-all duration-700" />
                                    {item.tag && <span className="absolute top-0 right-0 bg-gradient-to-br from-[#D4AF37] to-[#B8860B] text-black text-[9px] font-bold px-3 py-1.5 uppercase tracking-widest z-10 shadow-lg">{item.tag}</span>}
                                    <div className="absolute inset-0 bg-gradient-to-t from-black/40 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
