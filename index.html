<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanto | Mexican Luxury Goods</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="https://imgur.com/kbF7hve.png">
    
    <!-- React & Tailwind -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Model Viewer -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #050505; color: #E5E5E5; font-family: 'Lato', sans-serif; overflow-x: hidden; }
        .serif { font-family: 'Playfair Display', serif; }
        
        .fade-in-up { animation: fadeInUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; transform: translateY(30px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .hover-scale-img { transition: transform 1.5s cubic-bezier(0.19, 1, 0.22, 1); }
        .group:hover .hover-scale-img { transform: scale(1.08); }

        model-viewer { width: 100%; height: 400px; background-color: #111; --poster-color: transparent; }
        
        /* Video Background Overlay */
        .video-overlay { background: linear-gradient(to top, #050505 5%, transparent 40%, rgba(0,0,0,0.6) 100%); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS ---
        const ShoppingBag = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path><line x1="3" y1="6" x2="21" y2="6"></line><path d="M16 10a4 4 0 0 1-8 0"></path></svg>;
        const MenuIcon = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="18" x2="20" y2="18"></line></svg>;
        const X = ({ size = 24 }) => <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const CheckShield = ({ size = 24, className }) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><path d="M9 12l2 2 4-4"></path></svg>;
        const Truck = ({ size = 24, className }) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="2.5"></circle><circle cx="18.5" cy="18.5" r="2.5"></circle></svg>;
        const LayerIcon = ({ size = 24, className }) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>;
        const ToolIcon = ({ size = 24, className }) => <svg className={className} width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5"><path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path></svg>;

        // --- PRODUCTOS DE CUERO (LEATHER ATELIER) ---
        // Nombres creativos y descripciones de lujo basadas en las imágenes
        const leatherProducts = [
            { id: 101, name: "Saddle Heritage", price: "$450", img: "https://i.imgur.com/5EKLPXN.jpeg", desc: "El tono café por excelencia. Piel envejecida que mejora con cada uso.", tag: "Classic" },
            { id: 102, name: "Hermès Orange", price: "$450", img: "https://i.imgur.com/SVjq6Xe.jpeg", desc: "Un tributo al lujo francés. Vibrante, audaz e inconfundible.", tag: "Iconic" },
            { id: 103, name: "Obsidian Noir", price: "$450", img: "https://i.imgur.com/dAHHiFX.jpeg", desc: "Negro absoluto. Textura granulada para una elegancia discreta y poderosa.", tag: "Best Seller" },
            { id: 104, name: "Alabaster White", price: "$450", img: "https://i.imgur.com/JttGwaB.jpeg", desc: "Pureza en su máxima expresión. Un blanco crema que ilumina tu muñeca.", tag: null },
            { id: 105, name: "Royal Navy", price: "$450", img: "https://i.imgur.com/0NczUoM.jpeg", desc: "Azul profundo inspirado en los uniformes navales de gala.", tag: "New" },
            { id: 106, name: "Emerald Forest", price: "$450", img: "https://i.imgur.com/19HkoVx.jpeg", desc: "Verde esmeralda con matices oscuros. Sofisticación natural.", tag: null },
            { id: 107, name: "Taupe Grey", price: "$450", img: "https://i.imgur.com/fx4gZqQ.jpeg", desc: "El neutro perfecto. Ni gris ni café, una mezcla versátil y moderna.", tag: "Essential" },
            { id: 108, name: "Crimson Red", price: "$450", img: "https://i.imgur.com/YsIJp6t.jpeg", desc: "Rojo carmesí intenso. Para quienes no temen destacar.", tag: null },
            { id: 109, name: "Slate Blue", price: "$450", img: "https://i.imgur.com/SDubOvr.jpeg", desc: "Azul pizarra desaturado. Elegancia fría y técnica.", tag: null },
            { id: 110, name: "Cognac Brown", price: "$450", img: "https://i.imgur.com/YWvbOeK.jpeg", desc: "Inspirado en licores añejos. Un café rojizo lleno de carácter.", tag: "Trending" },
            { id: 111, name: "Sky Blue", price: "$450", img: "https://i.imgur.com/OXfElEh.jpeg", desc: "Azul cielo claro. Frescura veraniega en tu muñeca.", tag: null },
            { id: 112, name: "Rose Poudre", price: "$450", img: "https://i.imgur.com/b5HLjxK.jpeg", desc: "Rosa empolvado suave. Femenino, delicado y chic.", tag: null },
        ];

        // --- COMPONENTES ---

        const Navbar = () => {
            const [scrolled, setScrolled] = useState(false);
            const [isOpen, setIsOpen] = useState(false);
            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed w-full z-50 transition-all duration-500 border-b border-transparent ${scrolled ? 'bg-[#050505]/95 backdrop-blur-md py-4 border-white/5 shadow-2xl' : 'bg-transparent py-8'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <button className="md:hidden text-white" onClick={() => setIsOpen(!isOpen)}>
                            {isOpen ? <X /> : <MenuIcon />}
                        </button>
                        <div className="flex-1 md:flex-none flex justify-center md:justify-start">
                            <a href="index.html">
                                <img src="https://imgur.com/JZmpC36.png" alt="VANTO" className="h-8 md:h-12 invert brightness-200 opacity-90 hover:opacity-100 transition-opacity" />
                            </a>
                        </div>
                        <div className="hidden md:flex space-x-12 text-xs tracking-[0.2em] uppercase text-gray-400">
                            <a href="catalog.html" className="hover:text-[#D4AF37] transition-colors">Colección</a>
                            <a href="#" className="hover:text-[#D4AF37] transition-colors">Atelier</a>
                            <a href="#" className="hover:text-[#D4AF37] transition-colors">Vision</a>
                        </div>
                        <div className="flex items-center space-x-6">
                            <a href="catalog.html" className="text-white hover:text-[#D4AF37]">
                                <ShoppingBag />
                            </a>
                        </div>
                    </div>
                </nav>
            );
        };

        const Hero = () => (
            <header className="relative w-full h-screen min-h-[650px] overflow-hidden flex items-center justify-center bg-[#050505]">
                <div className="absolute inset-0 z-0">
                    <video autoPlay loop muted playsInline className="w-full h-full object-cover opacity-60" poster="https://i.imgur.com/q6iOWPe.jpg">
                        <source src="https://i.imgur.com/q6iOWPe.mp4" type="video/mp4" />
                    </video>
                    <div className="video-overlay absolute inset-0"></div>
                </div>
                <div className="relative z-10 text-center px-4 max-w-4xl mx-auto mt-20">
                    <p className="text-xs md:text-sm tracking-[0.4em] uppercase mb-6 text-[#D4AF37] fade-in-up font-bold drop-shadow-md">
                        EST: 2025 &mdash; Artesanía Mexicana
                    </p>
                    <h1 className="text-5xl md:text-8xl mb-8 text-white leading-tight fade-in-up serif font-medium drop-shadow-xl" style={{animationDelay: '0.2s'}}>
                        The Leather <br/><span className="italic text-gray-200 font-light">Atelier.</span>
                    </h1>
                    <div className="fade-in-up" style={{animationDelay: '0.6s'}}>
                        <a href="#collection" className="inline-block bg-white text-black px-12 py-4 text-xs uppercase tracking-[0.2em] hover:bg-[#D4AF37] hover:text-white transition-all duration-500 font-bold shadow-xl">
                            Descubrir
                        </a>
                    </div>
                </div>
            </header>
        );

        const SpecsSection = () => (
            <section className="py-24 bg-[#0a0a0a]">
                <div className="container mx-auto px-6">
                    <div className="flex flex-col md:flex-row items-start justify-between mb-16">
                        <div className="md:w-1/2 mb-10 md:mb-0">
                            <span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase mb-4 block">El Proceso</span>
                            <h2 className="text-4xl text-white serif mb-6">Maestría en Piel</h2>
                            <p className="text-gray-400 font-light leading-relaxed max-w-lg">
                                Cada correa es una pieza de ingeniería artesanal. Seleccionamos pieles con grano natural corregido, tratadas para resistir el día a día sin perder su suavidad característica.
                            </p>
                        </div>
                    </div>
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <div className="bg-[#111] p-8 border border-white/5 hover:border-[#D4AF37]/30 transition-colors duration-500 group">
                            <LayerIcon className="text-gray-500 group-hover:text-[#D4AF37] mb-6 transition-colors" size={32} />
                            <h3 className="text-xl text-white serif mb-3">Piel Top-Grain</h3>
                            <p className="text-sm text-gray-500 leading-relaxed">Textura Epsom y Togo seleccionada a mano. Resistente a rasguños y con un envejecimiento noble.</p>
                        </div>
                        <div className="bg-[#111] p-8 border border-white/5 hover:border-[#D4AF37]/30 transition-colors duration-500 group">
                            <ToolIcon className="text-gray-500 group-hover:text-[#D4AF37] mb-6 transition-colors" size={32} />
                            <h3 className="text-xl text-white serif mb-3">Acero 316L</h3>
                            <p className="text-sm text-gray-500 leading-relaxed">Hebillas y conectores de acero quirúrgico pulido a mano. Seguridad total para tu Apple Watch.</p>
                        </div>
                        <div className="bg-[#111] p-8 border border-white/5 hover:border-[#D4AF37]/30 transition-colors duration-500 group">
                            <CheckShield className="text-gray-500 group-hover:text-[#D4AF37] mb-6 transition-colors" size={32} />
                            <h3 className="text-xl text-white serif mb-3">Garantía Vanto</h3>
                            <p className="text-sm text-gray-500 leading-relaxed">Calidad inspeccionada individualmente en México. Garantía de satisfacción en cada costura.</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const ProductCard = ({ product }) => (
            <div className="group cursor-pointer flex flex-col items-center fade-in-up">
                <div className="relative w-full aspect-[4/5] overflow-hidden bg-[#111] mb-6 border border-white/5 rounded-sm">
                    {product.tag && (
                        <span className="absolute top-0 left-0 bg-[#D4AF37] text-white px-3 py-1 text-[9px] uppercase tracking-[0.2em] z-10 font-bold">
                            {product.tag}
                        </span>
                    )}
                    <img src={product.img} alt={product.name} className="w-full h-full object-cover opacity-90 group-hover:opacity-100 hover-scale-img" />
                    <div className="absolute inset-0 bg-black/10 group-hover:bg-transparent transition-all duration-500"></div>
                    <a href="catalog.html" className="absolute bottom-6 left-1/2 -translate-x-1/2 translate-y-10 group-hover:translate-y-0 opacity-0 group-hover:opacity-100 transition-all duration-500 bg-white/10 backdrop-blur-md border border-white/20 text-white px-8 py-3 text-[10px] uppercase tracking-widest hover:bg-white hover:text-black whitespace-nowrap">
                        Ver Detalles
                    </a>
                </div>
                <h3 className="text-lg serif mb-1 text-white group-hover:text-[#D4AF37] transition-colors duration-300">{product.name}</h3>
                <p className="text-sm font-medium text-white/90">{product.price}</p>
            </div>
        );

        const LeatherCollection = () => (
            <section id="collection" className="py-32 container mx-auto px-6">
                <div className="text-center mb-20 fade-in-up">
                    <span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase mb-4 block">Colección 2025</span>
                    <h2 className="text-3xl md:text-5xl mb-6 text-white serif font-medium">Vanto Leather Atelier</h2>
                    <p className="text-gray-500 max-w-xl mx-auto font-light text-sm leading-loose">
                        Una paleta de colores curada para elevar tu estilo diario. <br/>
                        Desde los clásicos atemporales hasta los tonos vibrantes de temporada.
                    </p>
                </div>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-x-6 gap-y-12">
                    {leatherProducts.map(product => (
                        <ProductCard key={product.id} product={product} />
                    ))}
                </div>
                <div className="text-center mt-20">
                    <a href="catalog.html" className="text-xs uppercase tracking-[0.2em] text-gray-500 hover:text-white border-b border-gray-800 hover:border-white pb-1 transition-all">Ver Catálogo Completo</a>
                </div>
            </section>
        );

        const Model3DSection = () => (
            <section className="py-32 bg-[#050505] relative border-y border-white/5">
                <div className="container mx-auto px-6">
                    <div className="flex flex-col md:flex-row items-center gap-16">
                        <div className="w-full md:w-1/2">
                             <div className="bg-[#111] rounded-sm overflow-hidden border border-white/5 relative h-[500px]">
                                <div className="absolute top-4 left-4 z-10 bg-black/50 backdrop-blur px-3 py-1 text-[10px] text-white uppercase tracking-widest border border-white/10">Apple Watch Ultra 2</div>
                                <model-viewer src="https://cdn.jsdelivr.net/gh/UniteGroupTeam/mis-modelos-3d-v2-0@main/apple_watch_ultra_2.glb" alt="3D Model" auto-rotate camera-controls shadow-intensity="1" exposure="0.8" class="w-full h-full"></model-viewer>
                            </div>
                        </div>
                        <div className="w-full md:w-1/2">
                            <span className="text-[#D4AF37] text-xs font-bold tracking-[0.3em] uppercase mb-4 block">Ingeniería</span>
                            <h3 className="text-3xl text-white serif mb-6">Ajuste Perfecto</h3>
                            <p className="text-gray-400 font-light leading-relaxed mb-8">
                                Diseñado milimétricamente. Nuestros conectores se deslizan con suavidad y quedan bloqueados con firmeza. Compatible con Apple Watch Ultra, Series 9, 8, SE y anteriores.
                            </p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const QualityShippingSection = () => (
             <section className="py-24 bg-[#080808] border-t border-white/5 relative overflow-hidden">
                <div className="container mx-auto px-6 relative z-10">
                    <div className="grid md:grid-cols-2 gap-20">
                        <div>
                            <div className="flex items-center mb-6">
                                <CheckShield className="text-[#D4AF37] mr-4" size={28} />
                                <h3 className="text-2xl serif text-white">Excelencia Mexicana</h3>
                            </div>
                            <p className="text-gray-400 leading-loose font-light text-sm">
                                En Vanto, la calidad es nuestra firma. Cada pieza es inspeccionada meticulosamente en México antes de llegar a tus manos.
                            </p>
                        </div>
                        <div>
                            <div className="flex items-center mb-6">
                                <Truck className="text-[#D4AF37] mr-4" size={28} />
                                <h3 className="text-2xl serif text-white">Logística Global</h3>
                            </div>
                            <p className="text-gray-400 leading-loose font-light text-sm mb-6">
                                Envíos seguros y rastreados. Trabajamos con los mejores para asegurar que tu pedido llegue a tiempo.
                            </p>
                             <div className="grid grid-cols-4 gap-4 opacity-50">
                                <span className="text-[10px] border border-white/20 p-2 text-center text-white">DHL</span>
                                <span className="text-[10px] border border-white/20 p-2 text-center text-white">FedEx</span>
                                <span className="text-[10px] border border-white/20 p-2 text-center text-white">UPS</span>
                                <span className="text-[10px] border border-white/20 p-2 text-center text-white">Estafeta</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-[#020202] text-white py-20 border-t border-white/5 text-center">
                <div className="container mx-auto px-6">
                    <img src="https://imgur.com/O4x44qT.png" alt="Vanto" className="w-32 mx-auto mb-8 opacity-80" />
                    <p className="text-gray-600 text-[10px] tracking-widest uppercase">&copy; 2025 Vanto México. Luxury Dropshipping.</p>
                </div>
            </footer>
        );

        const App = () => (
            <div className="min-h-screen flex flex-col bg-[#050505]">
                <Navbar />
                <Hero />
                <SpecsSection />
                <LeatherCollection />
                <Model3DSection />
                <QualityShippingSection />
                <Footer />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
